<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="Servlet" method="post">
    <p>First number: <input name="firstnumber" type="text" /> </p>
    <label for="operator">Operator</label>
    <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <p>Second number: <input name="secondnumber" type="text" /></p>
    <p><input type="submit" value="Calculate"/></p>
</form>

</body>
</html>
